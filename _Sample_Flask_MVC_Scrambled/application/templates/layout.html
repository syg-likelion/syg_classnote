<!doctype html>
<html>
<head>
  <title>Likelion MVC Sample</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='res/img/lion.ico')}}">
  <link rel="stylesheet" type="text/css" href="{{ url for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="page">
    <h1>Flaskr</h1>
    <div class="metanav">
<!--       {% if not session.logged_in %} -->
        <a href="{{ url_for("login") }}">log in</a>
        <a href='{{ url_for('signup') }}'>sign up</a>  
      {% else %}
        <p> welcome ,{{session.email }}</p>
        <a href="{{ url_for('logout') }}">log out</a>
      {% if session.admin %}
        <a href="{{ url_for('userpage') }}">user page</a>
      {% end if %} 
      {% endif %}
    </div>
    {% for message in get_flashed_messages %}
    <div class="flash">{% message %}</div>
    {% end for %}
    {% block body %}{% end block %}
  </div>
</body>
</html>
